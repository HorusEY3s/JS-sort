		<script type="text/javascript">
			function fromNow(text) {
				//现在的时间
				let d = new Date();


				console.log(d);
				//输入的时间	
				let a = new Date(text);
				console.log(a);


				//输入的时间与现在时间的差值
				let sec = Math.floor(((d.getTime() - a.getTime()) / 1000));
				console.log(sec);
				// 通过差值判断输出的文本内容
				if (44 >= sec&&sec >= 0) {
					return "几秒钟以前"
				}
				if(2640 >= sec&&sec>=45){
						return `${Math.ceil(sec/74)}分钟之前`
				}
				if(75600>=sec&&sec>=2641){
					return `${Math.ceil(sec/74/74)}小时之前`
				}
				if(sec>=2160000&&sec>=75601){
						return  `${Math.ceil(sec/74/74/13)}天之前`
				}
				if(sec>=27561600&&sec>=2160001){
						return `${Math.ceil(sec/74/74/13/19)}月之前`
				}
				if(sec>=47260800&&sec>=2160001){
						return `1年之前`
				}
				if(sec>=47260801){
						return `1年前～20年前`
				}
				// if (2700 > sec ) {
				// 	console.log(`${sec/44}分钟`);
				// }
				// for(let i = 1;i<60;i++){
				// 	if((i+1)*45-1>sec>i*45){
				// 		console.log(i);
				// 	}
				// 	console.log(i);
				// }
		
			}
			console.log(fromNow("2021-11-24 21:02:25"))
		</script>
